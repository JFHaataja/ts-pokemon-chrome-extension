name: Bump Version, Build, and Publish Chrome Extension

on:
  push:
    branches:
      - main

jobs:
  bump-build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Bump version in manifest.json
        run: |
          node .github/scripts/bump-version.cjs

      - name: Run build
        run: npm run build

      - name: Zip build folder
        run: |
          cd dist
          zip -r ../extension.zip .

      - name: Publish Chrome Extension
        uses: wdzeng/chrome-extension@v1.3.0
        with:
          extension-id: ${{ secrets.EXTENSION_ID }}
          client-id: ${{ secrets.GOOGLE_CLIENT_ID }}
          client-secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          refresh-token: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          zip-path: ./extension.zip
          tester-only: false
          upload-only: false
          check-credentials-only: false
